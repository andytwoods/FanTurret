<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan-Tilt Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .pose-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .control-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff5722;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            z-index: 1;
        }

        .center-indicator, .axis-line, .boundary-indicator {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .center-indicator {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .axis-line {
            background: rgba(0, 0, 0, .2);
        }

        .horizontal-axis {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .vertical-axis {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        .boundary-indicator {
            background: rgba(255, 0, 0, .3);
        }

        .left-boundary {
            width: 2px;
            height: 100%;
            left: 0;
        }

        .right-boundary {
            width: 2px;
            height: 100%;
            right: 0;
        }

        .top-boundary {
            width: 100%;
            height: 2px;
            top: 0;
        }

        .bottom-boundary {
            width: 100%;
            height: 2px;
            bottom: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .control-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: transparent; /* Changed from #ddd to transparent */
            border: 2px solid #999;
            touch-action: none;
            overflow: hidden; /* Added to ensure the video stays within the container */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            z-index: 0; /* Ensure the video is behind other elements */
        }

        .control-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            z-index: 1; /* Ensure it appears above the video */
        }

        .center-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1; /* Ensure it appears above the video */
        }

        .axis-line {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
            z-index: 1; /* Ensure it appears above the video */
        }

        .horizontal-axis {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        .vertical-axis {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        .boundary-indicator {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            z-index: 1; /* Ensure it appears above the video */
        }

        .left-boundary {
            width: 2px;
            height: 100%;
            left: 0;
        }

        .right-boundary {
            width: 2px;
            height: 100%;
            right: 0;
        }

        .top-boundary {
            width: 100%;
            height: 2px;
            top: 0;
        }

        .bottom-boundary {
            width: 100%;
            height: 2px;
            bottom: 0;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            text-align: center;
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        .quality-controls {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        .quality-controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .quality-controls select,
        .quality-controls input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .quality-controls .quality-value {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .quality-controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

    </style>
    <script type="module">
    import { FilesetResolver, PoseLandmarker, HandLandmarker, FaceLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7";
    // Re-export on window so the non-module script can use the globals.
    window.FilesetResolver = FilesetResolver;
    window.PoseLandmarker  = PoseLandmarker;
    window.HandLandmarker  = HandLandmarker;
    window.FaceLandmarker  = FaceLandmarker;
</script>
</head>
<body>
<h1>Pan-Tilt Control</h1>
<div class="control-container" id="controlContainer">
    <img src="/video_feed" class="video-background" alt="Webcam Feed">
    <canvas id="poseCanvas" class="pose-overlay"></canvas>
    <div class="control-element" id="controlElement"></div>
    <!-- Visual indicators -->
    <div class="center-indicator"></div>
    <div class="axis-line horizontal-axis"></div>
    <div class="axis-line vertical-axis"></div>
    <div class="boundary-indicator left-boundary"></div>
    <div class="boundary-indicator right-boundary"></div>
    <div class="boundary-indicator top-boundary"></div>
    <div class="boundary-indicator bottom-boundary"></div>
</div>
<div class="status" id="status">
    Pan: 0째, Tilt: 0째
</div>
<div class="debug-info" id="debugInfo">
    Debug information will appear here
</div>

<div class="quality-controls">
    <h3>Video Quality Settings</h3>
    <label for="resolution">Resolution:</label>
    <select id="resolution">
        <option value="low" selected>Low (320x240)</option>
        <option value="medium">Medium (640x480)</option>
        <option value="high">High (1280x720)</option>
    </select>

    <label for="quality">JPEG Quality:</label>
    <input type="range" id="quality" min="10" max="100" value="20" step="5">
    <div class="quality-value" id="qualityValue">Quality: 20%</div>

    <button id="applyQuality">Apply Changes</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('controlContainer');
        const element = document.getElementById('controlElement');
        const status = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');
        const videoFeed = document.querySelector('.video-background');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const resolutionSelect = document.getElementById('resolution');
        const applyQualityBtn = document.getElementById('applyQuality');
        const poseCanvas = document.getElementById('poseCanvas');
        const poseCtx = poseCanvas.getContext('2d');

        let isDragging = false;
        let currentPan = 0;
        let currentTilt = 0;
        let debugLog = [];

        // --- NEW: Variables for MediaPipe and Auto-tracking ---
        let poseLandmarker;
        let handLandmarker;
        let faceLandmarker;
        let mediaPipeReady = false;
        // Proportional gain for the controller. A small value creates smooth movement.
        const trackingGain = 0.1;
        let lastExecutionTime = 0;
        const executionInterval = 100; // ms, to prevent sending too many requests

        // --- MODIFIED: Renamed initPose to initMediaPipe and expanded it ---
        async function initMediaPipe() {
const vision = await FilesetResolver.forVisionTasks('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.7/wasm');







            const baseOptions = { delegate: 'GPU' };

            // Initialize all three landmarkers
            poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: { ...baseOptions, modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task' },
                runningMode: 'IMAGE',
                numPoses: 1
            });

            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { ...baseOptions, modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task' },
                runningMode: 'IMAGE',
                numHands: 1
            });

            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: { ...baseOptions, modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task' },
                runningMode: 'IMAGE',
                numFaces: 1
            });

            mediaPipeReady = true;
            debug('MediaPipe models loaded');
            requestAnimationFrame(processFrame);
        }

        function processFrame() {
            if (!mediaPipeReady || videoFeed.naturalWidth === 0) {
                requestAnimationFrame(processFrame);
                return;
            }

            if (poseCanvas.width !== videoFeed.naturalWidth) {
                poseCanvas.width = videoFeed.naturalWidth;
                poseCanvas.height = videoFeed.naturalHeight;
            }

            // --- MODIFIED: Call auto-tracking logic ---
            autoTrack();

            // Drawing logic (can be kept to visualize detections)
            const poseResults = poseLandmarker.detect(videoFeed);
            poseCtx.clearRect(0, 0, poseCanvas.width, poseCanvas.height);
            poseCtx.drawImage(videoFeed, 0, 0, poseCanvas.width, poseCanvas.height);

            if (poseResults.landmarks?.length) {
                drawSkeleton(poseResults.landmarks[0]);
            }

            requestAnimationFrame(processFrame);
        }

        // --- NEW: Auto-tracking function ---
        function autoTrack() {
            // Don't track if the user is manually dragging the control
            if (isDragging) return;

            // Throttle execution to avoid overwhelming the server
            const now = performance.now();
            if (now - lastExecutionTime < executionInterval) {
                return;
            }
            lastExecutionTime = now;

            let target = null;

            // 1. Check for hands (highest priority)
            const handResults = handLandmarker.detect(videoFeed);
            if (handResults.landmarks?.length) {
                // Use the wrist as the target center
                target = handResults.landmarks[0][0];
                updateDebugInfo("Tracking hand");
            } else {
                // 2. If no hands, check for faces
                const faceResults = faceLandmarker.detect(videoFeed);
                if (faceResults.faceLandmarks?.length) {
                    // Use the nose tip as the target center
                    target = faceResults.faceLandmarks[0][1];
                    updateDebugInfo("Tracking face");
                }
            }

            if (target) {
                // The target coordinates are normalized (0.0 to 1.0).
                // The center of the screen is (0.5, 0.5).

                // Calculate the error (how far the target is from the center)
                const errorX = target.x - 0.5;
                const errorY = target.y - 0.5;

                // Calculate the required adjustment using the proportional gain
                // This creates a small, smooth nudge towards the center
                const adjustmentX = errorX * trackingGain;
                const adjustmentY = errorY * trackingGain;

                // Get the current control position (from -1 to 1)
                const currentX = currentPan / 90.0;
                const currentY = -currentTilt / 90.0; // Y is inverted

                // Calculate the new desired position
                let newX = currentX + adjustmentX;
                let newY = currentY - adjustmentY

                // Clamp the values to stay within the valid range [-1, 1]
                const clampedX = Math.max(-1, Math.min(1, newX));
                const clampedY = Math.max(-1, Math.min(1, newY));

                // --- This is the core control section ---
                // Update the position of the red dot on screen
                updateElementPosition(clampedX, clampedY);

                // Update the pan/tilt values from the new dot position
                currentPan = Math.round(clampedX * 90);
                currentTilt = Math.round(clampedY * -90); // Invert Y for tilt

                // Update the status text
                updateStatus();

                // Send the new position to the server
                sendPosition();
            }
        }

        // --- The rest of the script remains largely the same ---

        function drawSkeleton(landmarks) {
            poseCtx.lineWidth = 2;
            poseCtx.strokeStyle = 'red';
            poseCtx.fillStyle = 'cyan';

            PoseLandmarker.POSE_CONNECTIONS.forEach(connection => {
                const startLandmark = landmarks[connection.start];
                const endLandmark = landmarks[connection.end];
                if (startLandmark && endLandmark) {
                    poseCtx.beginPath();
                    poseCtx.moveTo(startLandmark.x * poseCanvas.width, startLandmark.y * poseCanvas.height);
                    poseCtx.lineTo(endLandmark.x * poseCanvas.width, endLandmark.y * poseCanvas.height);
                    poseCtx.stroke();
                }
            });

            landmarks.forEach(lm => {
                poseCtx.beginPath();
                poseCtx.arc(lm.x * poseCanvas.width, lm.y * poseCanvas.height, 3, 0, Math.PI * 2);
                poseCtx.fill();
            });
        }

        function debug(msg) {
            console.log(`${msg}\n`);
        }

        // MODIFIED: Call initMediaPipe instead of initPose
        videoFeed.addEventListener('load', () => {
            if (!mediaPipeReady) initMediaPipe();
        });

        qualitySlider.addEventListener('input', function () {
            qualityValue.textContent = `Quality: ${qualitySlider.value}%`;
        });

        applyQualityBtn.addEventListener('click', function () {
            updateVideoQuality();
            updateDebugInfo(`Video quality updated: ${resolutionSelect.value} resolution, ${qualitySlider.value}% quality`);
        });

        function updateVideoQuality() {
            const quality = qualitySlider.value;
            const resolution = resolutionSelect.value;
            const timestamp = new Date().getTime();
            videoFeed.src = `/video_feed?quality=${quality}&resolution=${resolution}&t=${timestamp}`;
        }

        // --- Drag and position functions (unchanged) ---
        element.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        element.addEventListener('touchstart', startDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', endDrag);
        container.addEventListener('mousedown', containerClick);
        container.addEventListener('touchstart', containerClick);

        function startDrag(e) {
            isDragging = true;
            updateDebugInfo("Drag started. Auto-tracking paused.");
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            const containerRect = container.getBoundingClientRect();
            let clientX, clientY;

            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;
            const xPercent = (clientX - centerX) / (containerRect.width / 2);
            const yPercent = (clientY - centerY) / (containerRect.height / 2);
            const clampedX = Math.max(-1, Math.min(1, xPercent));
            const clampedY = Math.max(-1, Math.min(1, yPercent));

            updateElementPosition(clampedX, clampedY);
            currentPan = Math.max(-90, Math.min(90, Math.round(clampedX * 90)));
            currentTilt = Math.max(-90, Math.min(90, Math.round(clampedY * -90)));
            updateStatus();
            sendPosition();
            e.preventDefault();
        }

        function endDrag() {
            isDragging = false;
            updateDebugInfo("Drag ended. Auto-tracking resumed.");
        }

        function containerClick(e) {
            const containerRect = container.getBoundingClientRect();
            let clientX, clientY;
            if (e.type.startsWith('touch')) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;
            const xPercent = (clientX - centerX) / (containerRect.width / 2);
            const yPercent = (clientY - centerY) / (containerRect.height / 2);
            const clampedX = Math.max(-1, Math.min(1, xPercent));
            const clampedY = Math.max(-1, Math.min(1, yPercent));

            updateElementPosition(clampedX, clampedY);
            currentPan = Math.max(-90, Math.min(90, Math.round(clampedX * 90)));
            currentTilt = Math.max(-90, Math.min(90, Math.round(clampedY * -90)));
            updateStatus();
            sendPosition();
            isDragging = true;
        }

        function updateElementPosition(xPercent, yPercent) {
            const leftPercent = 50 + xPercent * 50;
            const topPercent = 50 + yPercent * 50;
            element.style.left = `${leftPercent}%`;
            element.style.top = `${topPercent}%`;
        }

        function updateStatus() {
            status.textContent = `Pan: ${currentPan}째, Tilt: ${currentTilt}째`;
        }

        function updateDebugInfo(message) {
            debugLog.unshift(message);
            if (debugLog.length > 5) {
                debugLog.pop();
            }
            debugInfo.textContent = debugLog.join('\n\n');
        }

        function sendPosition() {
            const encodedPan = encodeURIComponent(currentPan + 1000);
            const encodedTilt = encodeURIComponent(currentTilt + 1000);
            fetch(`/set/${encodedPan}/${encodedTilt}/0`)
                .then(response => { if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`); return response.json(); })
                .then(data => { console.log('Position set:', data); })
                .catch(error => { console.error('Error setting position:', error); updateDebugInfo(`Error: ${error.message}`); });
        }

        // --- Initialization and reconnection (unchanged) ---
        updateElementPosition(0, 0);
        updateDebugInfo("Initialized at center");
        updateVideoQuality();
        setupVideoReconnection();
        setupPeriodicRefresh();

        function setupVideoReconnection() {
            videoFeed.addEventListener('error', function (e) {
                console.log('Video feed error detected, reconnecting...');
                updateDebugInfo('Video feed error detected, reconnecting...');
                setTimeout(function () {
                    updateVideoQuality();
                    updateDebugInfo('Video feed reconnection attempted');
                }, 1000);
            });
        }

        function setupPeriodicRefresh() {
            setInterval(function () {
                console.log('Performing periodic video feed refresh');
                updateDebugInfo('Performing periodic video feed refresh');
                updateVideoQuality();
            }, 25000);
        }
    });
</script>

</body>
</html>
